<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JONZKO - Tienda Online</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    html,body{height:100%;}
    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background:#f9fafb;
      color:#333;
    }
    main{flex:1;}

    /* HEADER */
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 6%;background:#1b4332;color:#fff;
      position:sticky;top:0;z-index:1000;
    }
    .logo{display:flex;align-items:center;gap:8px;font-weight:700;font-size:1.3rem;color:#fff;}
    .logo img{width:32px;height:32px;border-radius:50%;}
    nav{display:flex;gap:20px;}
    nav a{color:#fff;text-decoration:none;font-weight:500;position:relative;}
    nav a.active::after{
      content:"";display:block;width:100%;height:2px;background:#ffb703;
      position:absolute;bottom:-4px;left:0;border-radius:2px;
    }

    /* MOBILE NAV */
    .menu-toggle{display:none;font-size:1.5rem;background:none;border:none;color:#fff;cursor:pointer;}
    @media(max-width:768px){
      nav{display:none;flex-direction:column;gap:15px;background:#1b4332;position:absolute;top:60px;right:0;width:200px;padding:20px;}
      nav.show{display:flex;}
      .menu-toggle{display:block;}
    }

    /* SEARCH + CART */
    .nav-actions{display:flex;align-items:center;gap:15px;}
    .search-box{position:relative;}
    .search-box input{padding:6px 30px 6px 12px;border-radius:8px;border:1px solid #ccc;font-size:.9rem;}
    .search-box i{position:absolute;right:10px;top:50%;transform:translateY(-50%);color:#777;}
    .cart{position:relative;font-size:1.2rem;cursor:pointer;background:#fff;color:#1b4332;
      border-radius:50%;width:38px;height:38px;display:flex;align-items:center;justify-content:center;}
    .cart-count{position:absolute;top:-6px;right:-6px;background:#d62828;color:#fff;
      font-size:.7rem;padding:3px 6px;border-radius:50%;font-weight:bold;}

    /* HERO */
    .hero{
      background:url('img/slide1.jpg') center/cover no-repeat;
      color:#fff;text-align:center;padding:70px 20px;position:relative;
    }
    .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,0.5);}
    .hero-content{position:relative;z-index:2;}
    .hero h1{font-size:2rem;margin-bottom:10px;}
    .hero p{font-size:1rem;opacity:.9;}

    /* FILTER BAR */
    .filter-bar{
      display:flex;flex-wrap:wrap;gap:12px;justify-content:center;
      background:#fff;padding:12px 6%;box-shadow:0 2px 6px rgba(0,0,0,0.08);
    }
    .filter-bar input,.filter-bar select{
      padding:8px;border:1px solid #ccc;border-radius:6px;font-size:.9rem;
    }
    .filter-bar input{flex:1;min-width:180px;}

    /* PRODUCT GRID */
    .product-grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:20px;padding:30px 6%;
    }
    .product-card{
      background:#fff;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.08);
      padding:12px;text-align:center;transition:.3s;position:relative;overflow:hidden;
    }
    .product-card:hover{transform:translateY(-6px);}
    .product-card img{width:100%;height:180px;object-fit:cover;border-radius:8px;transition:.3s;}
    .product-card h3{margin:10px 0 4px;color:#1b4332;font-size:.9rem;}
    .product-card .price{color:#2d6a4f;font-weight:bold;}
    .product-card .old-price{color:#999;text-decoration:line-through;font-size:.8rem;margin-left:6px;}
    .product-card .tag{
      position:absolute;top:10px;left:10px;background:#ffb703;color:#111;
      padding:3px 7px;border-radius:5px;font-size:.75rem;font-weight:bold;
    }
    .product-card button{
      margin-top:8px;padding:8px 12px;border:none;border-radius:6px;
      background:#1b4332;color:#fff;font-weight:600;cursor:pointer;transition:.3s;font-size:.85rem;
    }
    .product-card button:hover{background:#52b788;}

    /* CART PANEL */
    .cart-panel{
      position:fixed;top:0;right:-100%;width:320px;height:100%;background:#fff;
      box-shadow:-2px 0 8px rgba(0,0,0,0.2);transition:.3s;z-index:2000;padding:20px;display:flex;flex-direction:column;
    }
    .cart-panel.show{right:0;}
    .cart-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;}
    .cart-items{flex:1;overflow-y:auto;}
    .cart-footer{border-top:1px solid #ddd;padding-top:10px;}
    .cart-footer button{width:100%;margin-top:8px;padding:10px;border:none;border-radius:6px;font-weight:600;cursor:pointer;}
    .checkout{background:#1b4332;color:#fff;}
    .clear{background:#d62828;color:#fff;}

    /* RESPONSIVE PRODUCT GRID */
    @media(max-width:900px){
      .product-card img{height:160px;}
    }
    @media(max-width:600px){
      .product-grid{grid-template-columns:repeat(3,1fr);}
      .product-card img{height:120px;}
    }

    /* FOOTER */
    footer{
      background:#1b4332;color:#fff;text-align:center;padding:20px;font-size:.85rem;
      margin-top:auto;
    }
    footer img{width:24px;height:24px;border-radius:50%;}
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo"><img src="img/logo.jpg" alt="JONZKO"> JONZKO</div>
    <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
    <nav id="nav-menu">
      <a href="index.html">Inicio</a>
      <a href="tienda.html" class="active">Tienda</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="nav-actions">
      <div class="search-box">
        <input type="text" id="search" placeholder="Buscar productos...">
        <i class="fas fa-search"></i>
      </div>
      <div class="cart" id="cart-btn"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>Tienda JONZKO</h1>
      <p>Moda urbana premium – Descubre todas las categorías y promociones</p>
    </div>
  </section>

  <!-- FILTER BAR -->
  <div class="filter-bar">
    <input type="text" id="filter-text" placeholder="Buscar productos...">
    <select id="filter-category">
      <option value="all">Todos los productos</option>
      <option value="Polos">Polos</option>
      <option value="Poleras">Poleras</option>
      <option value="Pantalones">Pantalones</option>
      <option value="Accesorios">Accesorios</option>
    </select>
    <select id="sort-by">
      <option value="default">Ordenar por</option>
      <option value="asc">Menor precio</option>
      <option value="desc">Mayor precio</option>
    </select>
    <select id="filter-size">
      <option value="all">Talla</option>
      <option value="S">S</option>
      <option value="M">M</option>
      <option value="L">L</option>
      <option value="XL">XL</option>
    </select>
  </div>

  <!-- PRODUCT GRID -->
  <main>
    <div class="product-grid" id="product-grid"></div>
  </main>

  <!-- CART PANEL -->
  <div id="cart-panel" class="cart-panel">
    <div class="cart-header">
      <h3><i class="fas fa-shopping-cart"></i> Tu Carrito</h3>
      <button id="close-cart">❌</button>
    </div>
    <div class="cart-items" id="cart-items"></div>
    <div class="cart-footer">
      <p><strong>Total:</strong> S/ <span id="cart-total">0.00</span></p>
      <button class="checkout">Finalizar Compra</button>
      <button class="clear" id="clear-cart">Vaciar Carrito</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="footer-logo"><img src="img/logo.jpg" alt="JONZKO"> JONZKO</div>
    <p>© 2025 JONZKO | Moda urbana de lujo accesible | Tienda 100% online | Todos los derechos reservados.</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    // NAV MOBILE
    const menuToggle=document.getElementById("menu-toggle");
    const navMenu=document.getElementById("nav-menu");
    menuToggle.addEventListener("click",()=>navMenu.classList.toggle("show"));

    // PRODUCTOS
    const productos=[
      {nombre:"Polo Oversize",precio:49,categoria:"Polos",talla:"M",img:"img/slide1.jpg"},
      {nombre:"Polera Negra",precio:79,categoria:"Poleras",talla:"L",img:"img/slide1.jpg"},
      {nombre:"Pantalón Cargo",precio:99,categoria:"Pantalones",talla:"M",img:"img/slide1.jpg"},
      {nombre:"Polo Básico",precio:29,categoria:"Polos",talla:"S",img:"img/slide1.jpg"},
      {nombre:"Colección Premium",precio:120,categoria:"Polos",talla:"XL",img:"img/slide1.jpg"},
      {nombre:"Accesorios Urbanos",precio:59,categoria:"Accesorios",talla:"M",img:"img/slide1.jpg"}
    ];
    const grid=document.getElementById("product-grid");
    function renderProducts(items){
      grid.innerHTML="";
      items.forEach(p=>{
        grid.innerHTML+=`
          <div class="product-card">
            <span class="tag">Nuevo</span>
            <img src="${p.img}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p><span class="price">S/ ${p.precio}</span></p>
            <button class="add-to-cart" data-name="${p.nombre}" data-price="${p.precio}">Agregar</button>
          </div>`;
      });
    }
    renderProducts(productos);

    // FILTRO DE TEXTO
    document.getElementById("filter-text").addEventListener("input",e=>{
      const val=e.target.value.toLowerCase();
      renderProducts(productos.filter(p=>p.nombre.toLowerCase().includes(val)));
    });

    // CARRITO
    let cart=JSON.parse(localStorage.getItem("cart"))||[];
    const cartCount=document.querySelector(".cart-count");
    const cartPanel=document.getElementById("cart-panel");
    const cartItems=document.getElementById("cart-items");
    const cartTotal=document.getElementById("cart-total");
    document.getElementById("cart-btn").addEventListener("click",()=>cartPanel.classList.add("show"));
    document.getElementById("close-cart").addEventListener("click",()=>cartPanel.classList.remove("show"));
    document.getElementById("clear-cart").addEventListener("click",()=>{cart=[];updateCart();});
    function updateCart(){
      cartItems.innerHTML="";let total=0;
      cart.forEach((item,i)=>{
        total+=item.precio;
        cartItems.innerHTML+=`<p>${item.nombre} - S/ ${item.precio} <button onclick="removeItem(${i})">❌</button></p>`;
      });
      cartTotal.textContent=total.toFixed(2);
      cartCount.textContent=cart.length;
      localStorage.setItem("cart",JSON.stringify(cart));
    }
    function removeItem(i){cart.splice(i,1);updateCart();}
    document.addEventListener("click",e=>{
      if(e.target.classList.contains("add-to-cart")){
        const nombre=e.target.dataset.name;
        const precio=parseFloat(e.target.dataset.price);
        cart.push({nombre,precio});
        updateCart();
      }
    });
    updateCart();
  </script>
</body>
</html>
