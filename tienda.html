<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda JONZKO - Moda Urbana Premium</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --brand: #1b4332;
        --brand-light: #52b788;
        --accent: #ffb703;
        --danger: #d62828;
        --bg: #f9fafb;
        --text: #222;
        --muted: #777;
        --radius: 12px;
        --shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }

      /* ===== HEADER ===== */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 6%;
        background: var(--brand);
        color: #fff;
        position: sticky;
        top: 0;
        z-index: 1000;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
        font-size: 1.3rem;
        color: #fff;
      }
      .logo img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
      }
      nav {
        display: flex;
        gap: 20px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        position: relative;
      }
      nav a.active::after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        background: var(--accent);
        position: absolute;
        bottom: -4px;
        left: 0;
        border-radius: 2px;
      }
      .menu-toggle {
        display: none;
        font-size: 1.5rem;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        nav {
          display: none;
          flex-direction: column;
          gap: 15px;
          background: var(--brand);
          position: absolute;
          top: 60px;
          right: 0;
          width: 220px;
          padding: 20px;
        }
        nav.show {
          display: flex;
        }
        .menu-toggle {
          display: block;
        }
      }

      /* ===== NAV ACTIONS ===== */
      .nav-actions {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .search-box {
        position: relative;
      }
      .search-box input {
        padding: 6px 30px 6px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 0.9rem;
      }
      .search-box i {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--muted);
      }
      .cart {
        position: relative;
        font-size: 1.2rem;
        cursor: pointer;
        background: #fff;
        color: var(--brand);
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
      }
      .cart-count {
        position: absolute;
        top: -6px;
        right: -6px;
        background: var(--danger);
        color: #fff;
        font-size: 0.7rem;
        padding: 3px 6px;
        border-radius: 50%;
        font-weight: bold;
      }

      /* ===== HERO con VIDEO ===== */
      .hero {
        position: relative;
        height: 65vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        overflow: hidden;
      }
      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      .hero-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        z-index: 2;
      }
      .hero-content {
        position: relative;
        z-index: 3;
        padding: 0 10px;
      }
      .hero h1 {
        font-size: 2rem;
        margin-bottom: 12px;
      }
      .hero p {
        font-size: 1rem;
        opacity: 0.9;
      }
      @media (max-width: 600px) {
        .hero {
          height: 50vh;
        }
        .hero h1 {
          font-size: 1.6rem;
        }
        .hero p {
          font-size: 0.9rem;
        }
      }

      /* ===== FILTER BAR ===== */
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        background: #fff;
        padding: 12px;
        box-shadow: var(--shadow);
        margin: 20px auto;
        border-radius: 12px;
        max-width: 1000px;
      }
      .filter-bar input,
      .filter-bar select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 0.9rem;
      }
      .filter-bar input {
        flex: 1;
        min-width: 140px;
      }

      /* ===== PRODUCT GRID ===== */
      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        padding: 0 4% 30px;
      }
      @media (max-width: 600px) {
        .product-grid {
          grid-template-columns: 1fr 1fr; /* dos columnas exactas */
          gap: 12px;
          padding: 0 3% 20px;
        }
      }
      .product-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: var(--shadow);
        overflow: hidden;
        transition: 0.3s;
        position: relative;
      }
      .product-card:hover {
        transform: translateY(-6px);
      }
      .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .product-card .info {
        padding: 12px;
        text-align: center;
      }
      .product-card h3 {
        font-size: 0.95rem;
        color: var(--brand);
        margin-bottom: 6px;
      }
      .product-card .price {
        color: #2d6a4f;
        font-weight: bold;
      }
      .add-to-cart {
        position: absolute;
        bottom: 12px;
        right: 12px;
        background: var(--brand);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s;
      }
      .add-to-cart:hover {
        background: var(--brand-light);
      }

      /* ===== CART PANEL ===== */
      .cart-panel {
        position: fixed;
        top: 0;
        right: -100%;
        width: 360px;
        max-width: 100%;
        height: 100%;
        background: #fff;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        z-index: 2000;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .cart-panel.show {
        right: 0;
      }
      @media (max-width: 500px) {
        .cart-panel {
          width: 100%; /* carrito ocupa todo el ancho en móviles */
          border-radius: 0;
        }
      }
      .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .cart-items {
        flex: 1;
        overflow-y: auto;
      }
      .cart-item {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .cart-item img {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        object-fit: cover;
      }
      .cart-item .details {
        flex: 1;
      }
      .cart-item .details h4 {
        font-size: 0.9rem;
        color: var(--brand);
      }
      .cart-footer {
        border-top: 1px solid #ddd;
        padding-top: 10px;
      }
      .cart-footer button {
        width: 100%;
        margin-top: 8px;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
      }
      .checkout {
        background: var(--brand);
        color: #fff;
      }
      .clear {
        background: var(--danger);
        color: #fff;
      }

      /* MÉTODOS DE PAGO */
      .metodo-pago {
        margin-top: 12px;
        text-align: center;
      }
      .metodo-pago h4 {
        margin-bottom: 8px;
        font-size: 0.95rem;
        color: var(--brand);
      }
      .metodo-pago label {
        margin: 0 6px;
        cursor: pointer;
      }
      .metodo-pago img {
        width: 45px;
        height: auto;
        vertical-align: middle;
        transition: 0.3s;
      }
      .metodo-pago input {
        display: none;
      }
      .metodo-pago input:checked + img {
        transform: scale(1.1);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        border-radius: 6px;
      }

      /* ===== FOOTER ===== */
      footer {
        background: var(--brand);
        color: #fff;
        text-align: center;
        padding: 25px 6%;
        margin-top: auto;
      }
      .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 12px;
      }
      .footer-links a {
        color: #fff;
        text-decoration: none;
        font-size: 0.9rem;
        transition: 0.3s;
      }
      .footer-links a:hover {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo"><img src="img/logo.jpg" alt="JONZKO" /> JONZKO</div>
      <button class="menu-toggle" id="menu-toggle">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="nav-menu">
        <a href="index.html">Inicio</a>
        <a href="tienda.html" class="active">Tienda</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="nav-actions">
        <div class="search-box">
          <input type="text" id="search" placeholder="Buscar productos..." />
          <i class="fas fa-search"></i>
        </div>
        <div class="cart" id="cart-btn">
          <i class="fas fa-shopping-cart"></i><span class="cart-count">0</span>
        </div>
      </div>
    </header>

    <!-- HERO con VIDEO -->
    <section class="hero">
      <video autoplay loop muted playsinline class="hero-video">
        <source src="img/conocenos.mp4" type="video/mp4" />
        Tu navegador no soporta videos.
      </video>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Tienda JONZKO</h1>
        <p>Moda urbana premium – Descubre todas las categorías y promociones</p>
      </div>
    </section>

    <!-- FILTER BAR -->
    <div class="filter-bar">
      <input type="text" id="filter-text" placeholder="Buscar productos..." />
      <select id="filter-category">
        <option value="all">Todos</option>
        <option value="Polos">Polos</option>
        <option value="Poleras">Poleras</option>
        <option value="Pantalones">Pantalones</option>
        <option value="Accesorios">Accesorios</option>
      </select>
      <select id="sort-by">
        <option value="default">Ordenar por</option>
        <option value="asc">Menor precio</option>
        <option value="desc">Mayor precio</option>
      </select>
      <select id="filter-size">
        <option value="all">Talla</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
    </div>

    <!-- PRODUCT GRID -->
    <main>
      <div class="product-grid" id="product-grid"></div>
    </main>

    <!-- CART PANEL -->
    <div id="cart-panel" class="cart-panel">
      <div class="cart-header">
        <h3><i class="fas fa-shopping-cart"></i> Tu Carrito</h3>
        <button id="close-cart">❌</button>
      </div>
      <div class="cart-items" id="cart-items"></div>
      <div class="cart-footer">
        <p><strong>Total:</strong> S/ <span id="cart-total">0.00</span></p>

        <!-- Métodos de pago -->
        <div class="metodo-pago">
          <h4>Selecciona tu método de pago:</h4>
          <label>
            <input type="radio" name="pago" value="Yape" checked />
            <img src="img/yape.png" alt="Yape" />
          </label>
          <label>
            <input type="radio" name="pago" value="Plin" />
            <img src="img/plin.jpg" alt="Plin" />
          </label>
          <label>
            <input type="radio" name="pago" value="BCP" />
            <img src="img/bcp.jpg" alt="BCP" />
          </label>
        </div>

        <button class="checkout" id="checkout">Finalizar Compra</button>
        <button class="clear" id="clear-cart">Vaciar Carrito</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-links">
        <a href="terminos.html">📜 Términos</a>
        <a href="privacidad.html">🔒 Privacidad</a>
        <a href="reclamaciones.html">📖 Reclamos</a>
      </div>
      <p>
        © 2025 <strong>JONZKO</strong> | Moda urbana premium | Todos los
        derechos reservados.
      </p>
    </footer>

    <!-- SCRIPT -->
    <script>
      // NAV MOBILE
      const menuToggle = document.getElementById("menu-toggle");
      const navMenu = document.getElementById("nav-menu");
      menuToggle.addEventListener("click", () =>
        navMenu.classList.toggle("show")
      );

      // PRODUCTOS
      const productos = [
        {
          nombre: "Polera Negra",
          precio: 49,
          categoria: "Polera",
          talla: "M",
          img: "img/slide1.jpg",
        },
        {
          nombre: "Polo Basico",
          precio: 29,
          categoria: "Polo",
          talla: "L",
          img: "img/polos_basico.jpg",
        },
        {
          nombre: "Polo Premium",
          precio: 99,
          categoria: "Polos",
          talla: "M",
          img: "img/polo_premium.jpg",
        },
        {
          nombre: "Accesorios Urbanos",
          precio: 59,
          categoria: "Accesorios",
          talla: "M",
          img: "img/slide1.jpg",
        },
      ];
      const grid = document.getElementById("product-grid");
      function renderProducts(items) {
        grid.innerHTML = "";
        items.forEach((p) => {
          grid.innerHTML += `
          <div class="product-card">
            <span class="tag">Nuevo</span>
            <img src="${p.img}" alt="${p.nombre}">
            <div class="info">
              <h3>${p.nombre}</h3>
              <p><span class="price">S/ ${p.precio}</span></p>
            </div>
            <button class="add-to-cart" data-name="${p.nombre}" data-price="${p.precio}" data-img="${p.img}"><i class="fas fa-plus"></i></button>
          </div>`;
        });
      }
      renderProducts(productos);

      // FILTRO TEXTO
      document.getElementById("filter-text").addEventListener("input", (e) => {
        const val = e.target.value.toLowerCase();
        renderProducts(
          productos.filter((p) => p.nombre.toLowerCase().includes(val))
        );
      });

      // CARRITO
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartCount = document.querySelector(".cart-count");
      const cartPanel = document.getElementById("cart-panel");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      document
        .getElementById("cart-btn")
        .addEventListener("click", () => cartPanel.classList.add("show"));
      document
        .getElementById("close-cart")
        .addEventListener("click", () => cartPanel.classList.remove("show"));
      document.getElementById("clear-cart").addEventListener("click", () => {
        cart = [];
        updateCart();
      });
      function updateCart() {
        cartItems.innerHTML = "";
        let total = 0;
        if (cart.length === 0) {
          cartItems.innerHTML =
            "<p style='text-align:center;color:#777;'>🛒 Tu carrito está vacío</p>";
        }
        cart.forEach((item, i) => {
          total += item.precio;
          cartItems.innerHTML += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.nombre}">
            <div class="details">
              <h4>${item.nombre}</h4>
              <p>S/ ${item.precio.toFixed(2)}</p>
            </div>
            <button onclick="removeItem(${i})">❌</button>
          </div>`;
        });
        cartTotal.textContent = total.toFixed(2);
        cartCount.textContent = cart.length;
        localStorage.setItem("cart", JSON.stringify(cart));
      }
      function removeItem(i) {
        cart.splice(i, 1);
        updateCart();
      }
      document.addEventListener("click", (e) => {
        if (e.target.closest(".add-to-cart")) {
          const btn = e.target.closest(".add-to-cart");
          const nombre = btn.dataset.name;
          const precio = parseFloat(btn.dataset.price);
          const img = btn.dataset.img;
          cart.push({ nombre, precio, img });
          updateCart();
        }
      });

      // FINALIZAR COMPRA -> WhatsApp
      document.getElementById("checkout").addEventListener("click", () => {
        if (cart.length === 0) {
          alert("⚠️ Tu carrito está vacío");
          return;
        }
        const metodo = document.querySelector(
          'input[name="pago"]:checked'
        ).value;
        let message = "🛍️ *Nuevo Pedido JONZKO*%0A%0A";
        cart.forEach((item) => {
          message += `• ${item.nombre} - S/ ${item.precio.toFixed(2)}%0A`;
        });
        message += `%0A🔢 *Total:* S/ ${cart
          .reduce((s, i) => s + i.precio, 0)
          .toFixed(2)}%0A`;
        message += `💳 *Método de pago:* ${metodo}%0A`;
        message += `%0AGracias por tu compra 🙌🔥`;
        window.open(`https://wa.me/51998989599?text=${message}`, "_blank");
      });

      updateCart();
    </script>
  </body>
</html>
